<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" href="node_modules/flag-icon-css/css/flag-icon.min.css">
    npm install flag-icon-css  -->
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
    <div class="container">
        <h2>Валюта</h2>
        <table>
            <tr>
                <th>Флаг</th>
                <th>Валюта</th>
                <th>Курс</th>
            </tr>
            <tr>
                <td><img src="flags/us.svg" alt="Флаг США" class="flag-icon"> <img src="flags/ru.svg"
                        alt="Флаг России" class="flag-icon"></td>
                <td>$ (USD) / ₽ (RUB)</td>
                <td>63,25 ₽</td>
            </tr>
            <tr>
                <td><img src="flags/eu.svg" alt="Флаг Европы" class="flag-icon"><img src="flags/ru.svg"
                    alt="Флаг России" class="flag-icon"></td>
                <td>€ (EUR) / ₽ (RUB)</td>
                <td>70,40 ₽</td>
            </tr>
            <tr>
                <td><img src="flags/gb.svg" alt="Флаг Великобритании" class="flag-icon"><img src="flags/ru.svg"
                    alt="Флаг России" class="flag-icon"></td>
                <td>£ (GBP) / ₽ (RUB)</td>
                <td>79,10 ₽</td>
            </tr>
            <tr>
                <td><img src="flags/jp.svg" alt="Флаг Японии" class="flag-icon"><img src="flags/ru.svg"
                    alt="Флаг России" class="flag-icon"></td>
                <td>¥ (JPY) / ₽ (RUB)</td>
                <td>1,72 ₽</td>
            </tr>
            <tr>
                <td><img src="flags/ge.svg" alt="Флаг Грузии" class="flag-icon"><img src="flags/ru.svg"
                    alt="Флаг России" class="flag-icon"></td>
                <td>₾ (GEL) / ₽ (RUB)</td>
                <td>21,75 ₽</td>
            </tr>
        </table>
    </div>
</body>
</html>
