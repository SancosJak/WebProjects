<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- tr - table row - строка таблицы
    td - table data ячейка таблицы
    th - table header заголовок таблицы -->
    <table border="1">
        <caption>
            Горы
        </caption>
        <tr>
            <th>Ай-Петри</th>
            <th>Говерла</th>
            <th>Кайлас</th>
        </tr>
        <tr>
            <td align="center">1232</td>
            <td>2061</td>
            <td align="right">6136</td>
        </tr>

    </table>
</body>
</html>
